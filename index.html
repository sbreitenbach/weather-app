<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Weather Site</h1>
    <p>Hello World!</p>
    <form onsubmit="myFunction(this.zipcode.value)">
        <label for="zipcode">Your zip code:</label><br>
        <input type="text" id="zipcode" name="zipcode"><br>
        <input type="submit" value="Submit">
    </form>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuseday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Sunny</td>
            <td>Cloudy</td>
            <td>Sunny</td>
            <td>Rainy</td>
            <td>Partly Cloudy</td>
        </tr>
    </table>

    <script>
        function myFunction(zipcode) {
            alert("Your zip code is " + zipcode);
        }
    </script>

</body>

</html>
